name: Fetch and Scrape CryptoPanic News

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Create package.json if not exists
      run: |
        if [ ! -f package.json ]; then
          echo '{"name":"scraper","dependencies":{"axios":"^1.5.0","cheerio":"^1.0.0"}}' > package.json
        fi

    - name: Install dependencies
      run: npm install

    - name: Run scraping script
      run: node index.js
